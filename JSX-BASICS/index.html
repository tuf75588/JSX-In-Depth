<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin
      src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script type='text/babel'>
    const root = document.getElementById('root');
    const element = React.createElement('h1', null, 'hello!')
    //translated into JSX -> const element = <h1>hello!</h1>


    //a more complex element
    const reactElement = <h1 className='abc' style={{textAlign: 'center', color: 'tomato'}} onClick={() => alert('click!')}>Hello World!</h1>
    //translated to React.createElement -> 
    //reactElement = React.createElement('h1', { className: 'abc', style: { textAlign: 'center', color: 'tomato'}, onClick: function() { alert('click!')}}, 'hello world!')
    ReactDOM.render(reactElement, root)
  </script>
</html>
